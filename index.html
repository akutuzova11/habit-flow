<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pageIcon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitFlow</title>

  <meta property="og:image" content="/og.png" />

  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app">
    <div class="pannel">
      <img class="logo" src="/src/assets/logo.svg" alt="logo of HabitFlow">
      <nav class="menu">
        <div class="menu__list">
          <button class="menu__item menu__item--active">
            <img src="./src/assets/water.svg" alt="water">
          </button>
          <button class="menu__item">
            <img src="./src/assets/food.svg" alt="food">
          </button>
        </div>
        <button class="menu__add">
          <img src="./src/assets/add.svg" alt="add a habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1>Push-ups</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">80%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__coverBar"></div>
          </div>
        </div>
      </header>
      <main>
        <div>
          <div class="habbit">
            <div class="habbit__day">Day 1</div>
            <div class="habbit__comment">First trial is always difficult</div>
            <button class="habbit__delete">
              <img src="./src/assets/delete.svg" alt="">
            </button>
          </div>
        </div>
        <div>
          <div class="habbit">
            <div class="habbit__day">Day 2</div>
            <form class="habbit__form">
              <input class="input__text" type="text" placeholder="Comment" />
              <img class="input__icon" src="./src/assets/comment.svg" alt="">
              <button class="button">Ready</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/src/script/main.js"></script>
</body>

</html>
